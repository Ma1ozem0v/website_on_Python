<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-secondary">
        <h1>General Education</h1>
        {% if current_user.is_authenticated %}
        <a class="btn btn-success" href="/subjects">Предметы</a>
        <h5> {{ current_user.name }} </h5>
    <a class="navbar-brand" href="/logout">Выйти из аккаунта</a>
        {% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
        <a class="btn btn-info" href="/news">Новости</a>
        <a class="btn btn-warning" href="/api">Музеи</a>
    </p>
{% endif %}
    </nav>
    <h4>Справочник по школьным предметам</h4>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
